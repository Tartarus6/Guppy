version: '3.8'

services:
  guppy-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: guppy-server
    ports:
      - "${SERVER_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - SERVER_PORT=3000
      - AUTH_USERNAME=${AUTH_USERNAME:-admin}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-changeme}
      - DATABASE_URL=/app/data/todos.db
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-llama-3.3-70b-versatile}
    volumes:
      # Persist database
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
